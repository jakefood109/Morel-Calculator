<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Morel Calculator</title>
</head>
<body>

    <div class="calculator-container">
        <label for="dollars">Enter dollars customer has to spend:</label>
        <input type="number" id="dollars" placeholder="Enter dollars">

        <label for="profit">Enter expected profit:</label>
        <input type="number" id="profit" placeholder="Enter expected profit">

        <label for="stashprice">Enter stash price:</label>
        <input type="number" id="stashprice" placeholder="Enter stash price">

        <label for="stashamount">Enter stash amount (grams):</label>
        <input type="number" id="stashamount" placeholder="Enter stash amount">

        <button onclick="calculatePortion()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="morelcalculator.js"></script>
</body>
</html>
